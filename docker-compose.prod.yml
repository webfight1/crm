services:
  crm-app:
    build: .
    container_name: crm-app
    ports:
      - "8080:80"  # CRM saadaval port 8080-l
    depends_on:
      - crm-mysql
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: crm-mysql
      DB_PORT: "3306"
      DB_DATABASE: crm
      DB_USERNAME: laravel
      DB_PASSWORD: ${DB_PASSWORD}
      ZONE_EMAIL_API_URL: "https://webfight.ee/zone-api/email_sender_api.php"
      ZONE_EMAIL_API_TOKEN: "YLLsJS0QmkvsJQwQNb_jHGR6aeQ1DCaRT53CYQH3qRVwfG4CMi0eVdUZ-JcSOb1J"
    restart: unless-stopped
    networks:
      - crm-network

  crm-mysql:
    image: mysql:8.0
    container_name: crm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: crm
      MYSQL_USER: laravel
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - crm_dbdata:/var/lib/mysql
    ports:
      - "3307:3306"  # MySQL saadaval port 3307-l (vältimaks konflikte)
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    networks:
      - crm-network

  crm-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: crm-phpmyadmin
    environment:
      PMA_HOST: crm-mysql
      UPLOAD_LIMIT: 512M
      PHP_UPLOAD_MAX_FILESIZE: 512M
      PHP_POST_MAX_SIZE: 512M
      PHP_MAX_INPUT_VARS: 10000
      PHP_MEMORY_LIMIT: 512M
      PHP_MAX_EXECUTION_TIME: 600
    ports:
      - "8082:80"  # CRM phpMyAdmin port 8082 (vältimaks konflikte port 8081-ga)
    depends_on:
      - crm-mysql
    restart: unless-stopped
    networks:
      - crm-network

volumes:
  crm_dbdata:

networks:
  crm-network:
    driver: bridge
